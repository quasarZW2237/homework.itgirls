<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ветеренарная клиника</title>
    <link
      rel="veterinary clinic icon"
      href="https://cdn-icons-png.flaticon.com/512/3004/3004409.png"
      type="image/svg"
    />
  </head>
  <body>
    <div>
      <label for="name">Имя</label>
      <input
        type="text"
        name="firstname"
        id="name"
        placeholder="Введите ваше имя"
      />
    </div>
    <div>
      <label for="surname">Фамилия</label>
      <input
        type="text"
        name="lastname"
        id="surname"
        placeholder="Введите вашу фамилию"
      />
    </div>
    <div>
      <label for="login">Логин</label>
      <input
        type="text"
        name="login"
        id="login"
        placeholder="Введите ваш логин"
      />
    </div>
    <div>
      <label for="password">Пароль</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Введите пароль"
      />
    </div>
    <div>
      <label for="number">Номер телефона</label>
      <input
        type="text"
        name="number"
        id="number"
        placeholder="Введите ваш номер"
      />
    </div>
    <div>
      <label for="nickname">Кличка вашего питомца</label>
      <input
        type="text"
        name="pet name"
        id="nickname"
        placeholder="Введите кличку питомца"
      />
    </div>
    <div>
      <label for="breed">Укажите породу питомца</label>
      <select name="breed" id="breed">
        <option value="1">Персидская</option>
        <option value="2">Мейн-кун</option>
        <option value="3">Бенгалькая</option>
        <option value="4">Абиссинская</option>
        <option value="5">Сфинкс</option>
      </select>
    </div>
    <div>
      <label for="sex">Укажите пол вашего питомца</label>
      <br />Самка <input type="radio" name="sex" id="sex" /> <br />Самец
      <input type="radio" name="sex" id="sex1" />
    </div>
    <div>
      <p>Каким кормом питается ваш питомец?</p>
      <p><input type="checkbox" name="food" value="ProPlan" /> ProPlan</p>
      <p><input type="checkbox" name="food" value="Crave" /> Crave</p>
      <p><input type="checkbox" name="food" value="Acana" /> Acana</p>
      <p>
        <input type="checkbox" name="food" value="Arden Grange" /> Arden Grange
      </p>
      <p><input type="checkbox" name="food" value="Hills" /> Hills</p>
    </div>
    <div>
      <label for="symptoms"
        >Пожалуйста, укажите какие симптомы вы наблюдаете у вашего
        питомца</label
      >
      <br /><textarea rows="3" cols="65" name="symptoms" id="symptoms">
      </textarea>
    </div>
    <div><input type="submit" value="Оставить запись" /></div>
  </body>
</html>
